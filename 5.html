<!DOCTYPE html>
<html lang="zh-Hant">
<head>

<style>

  background: #000;

    "Noto Sans TC",

}

/* YouTube */
#yt-wrap {
  position: fixed;
  inset: 0;

}

/* å½©è‰² canvas */

  margin: 0;
  color: gold;

}

h1 { font-size: 32px; }

/* å³ä¸Šåœ–ç‰‡ */

  z-index: 4;
}

#img img {
  width: 90px;

}

/* é»æ“Šæ’­æ”¾ */
#start {
  position: fixed;
  inset: 0;
  z-index: 5;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 28px;

<body>

<div id="start">â–¶ é»ä¸€ä¸‹æ’­æ”¾éŸ³æ¨‚</div>

<div id="yt-wrap">
  <iframe
    id="yt"
    width="100%"
    height="100%"
    frameborder="0"
    allow="autoplay; fullscreen"
    allowfullscreen>
  </iframe>
</div>

<canvas id="canvas"></canvas>

<div id="img">
  <img src="https://images.pexels.com/photos/3171768/pexels-photo-3171768.jpeg">
</div>

<div class="hero">
  <h1>æ­è³€æ–°ç¦§</h1>
  <h2>æ–°å¹´å¿«æ¨‚</h2>
</div>

<script>
/* ğŸ‘‰ æ‰‹æ©Ÿé»æ“Šå¾Œæ‰æ’­æ”¾ï¼ˆè§£é–è²éŸ³ï¼‰ */
document.getElementById("start").addEventListener("click", () => {
  document.getElementById("yt").src =
    "https://www.youtube.com/embed/JcqhvPNiJzo" +
    "?autoplay=1&mute=0&playsinline=1&controls=0";
  document.getElementById("start").remove();
});

/* ğŸ¨ å½©è‰²ç™¼å…‰å‹•ç•« */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

let hue = 0;
const dots = Array.from({ length: 120 }, () => ({
  x: Math.random() * canvas.width,
  y: Math.random() * canvas.height,
  r: Math.random() * 80 + 40,
  dx: (Math.random() - 0.5) * 1.2,
  dy: (Math.random() - 0.5) * 1.2
}));

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.globalCompositeOperation = "lighter";
  hue += 0.8;

  for (const d of dots) {
    d.x += d.dx;
    d.y += d.dy;

    if (d.x < -200 || d.x > canvas.width + 200) d.dx *= -1;
    if (d.y < -200 || d.y > canvas.height + 200) d.dy *= -1;

    const g = ctx.createRadialGradient(d.x, d.y, 0, d.x, d.y, d.r);
    g.addColorStop(0, `hsla(${hue},100%,75%,0.8)`);
    g.addColorStop(1, "transparent");

    ctx.fillStyle = g;
    ctx.beginPath();
    ctx.arc(d.x, d.y, d.r, 0, Math.PI * 2);
    ctx.fill();
  }

  requestAnimationFrame(draw);
}
draw();
</script>

</body>
