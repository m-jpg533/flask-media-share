<script>
/* ğŸ“± æ‰‹æ©Ÿé»æ“Šå¾Œæ‰æ’­æ”¾ï¼ˆè§£é–è²éŸ³ï¼‰ */
document.getElementById("start").onclick = () => {
  document.getElementById("yt").src =
    "https://www.youtube.com/embed/JcqhvPNiJzo" +
    "?autoplay=1&mute=0&playsinline=1&controls=0&rel=0";
  document.getElementById("start").remove();
};

/* ğŸŒˆ å½©è‰²ç™¼å…‰å‹•ç•«ï¼ˆäº®åº¦å·²åŠ å¼·ï¼‰ */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

let hue = 0;
const dots = Array.from({ length: 140 }, () => ({
  x: Math.random() * canvas.width,
  y: Math.random() * canvas.height,
  r: Math.random() * 90 + 50,
  dx: (Math.random() - 0.5) * 1.4,
  dy: (Math.random() - 0.5) * 1.4
}));

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.globalCompositeOperation = "lighter";
  hue += 1;

  for (const d of dots) {
    d.x += d.dx;
    d.y += d.dy;

    if (d.x < -200 || d.x > canvas.width + 200) d.dx *= -1;
    if (d.y < -200 || d.y > canvas.height + 200) d.dy *= -1;

    const g = ctx.createRadialGradient(d.x, d.y, 0, d.x, d.y, d.r);
    g.addColorStop(0, `hsla(${hue},100%,80%,0.9)`);
    g.addColorStop(1, "transparent");

    ctx.fillStyle = g;
    ctx.beginPath();
    ctx.arc(d.x, d.y, d.r, 0, Math.PI * 2);
    ctx.fill();
  }

  requestAnimationFrame(draw);
}
draw();
</script>
