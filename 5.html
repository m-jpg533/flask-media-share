<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">

<title>Color Glow Demo</title>

<style>
html, body {

  width: 100%;

  background: #000;

  font-family:
    "Noto Sans TC",

}

/* YouTube å›ºå®šå·¦ä¸Šè§’ */
#yt-wrap {
  position: fixed;
  top: 10px;
  left: 10px;
  width: 240px;
  height: 135px;
  z-index: 0;
}

#yt-wrap iframe {
  width: 100%;
  height: 100%;
  border-radius: 12px;
  border: none;
}

/* å½©è‰² Canvas */
#canvas {
  position: fixed;
  inset: 0;
  z-index: 1;
  pointer-events: none;
}

/* å·¦ä¸Šè§’æ–‡å­—ï¼ˆä¸é®å½±ç‰‡ï¼‰ */
.hero {
  position: fixed;
  top: 10px;
  left: 270px;
  z-index: 3;
  pointer-events: none;
}

.hero h1,
.hero h2 {
  margin: 0;
  color: gold;
  text-shadow: 0 0 15px rgba(0,0,0,.9);
  mix-blend-mode: normal;
}

  color: #00ff88;
}

/* é»æ“Šè§£é–è²éŸ³ */
#start {
  position: fixed;
  inset: 0;
  z-index: 5;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 28px;

  background: rgba(0,0,0,.6);
  cursor: pointer;
}
</style>
</head>

<body>

<div id="start">â–¶ é»ä¸€ä¸‹æ’­æ”¾éŸ³æ¨‚</div>

<!-- YouTube -->
<div id="yt-wrap">
  <iframe
    id="yt"
    allow="autoplay; fullscreen"
    playsinline>
  </iframe>
</div>

<!-- å½©è‰²å‹•ç•« -->
<canvas id="canvas"></canvas>

<!-- æ–‡å­— -->
<div class="hero">
  <h1>æ­è³€æ–°ç¦§</h1>
  <h2>æ–°å¹´å¿«æ¨‚</h2>
</div>

<script>
/* ğŸ“± æ‰‹æ©Ÿé»æ“Šå¾Œæ‰æ’­æ”¾ï¼ˆåˆæ³•è§£é–è²éŸ³ï¼‰ */
const start = document.getElementById("start");
const yt = document.getElementById("yt");

start.addEventListener("click", () => {
  yt.src =
    "https://www.youtube.com/embed/JcqhvPNiJzo" +
    "?autoplay=1&mute=0&playsinline=1&controls=0";
  start.remove();
});

/* ğŸ¨ å½©è‰²ç™¼å…‰å‹•ç•« */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

const dots = Array.from({ length: 140 }, () => ({
  x: Math.random() * canvas.width,
  y: Math.random() * canvas.height,
  r: Math.random() * 90 + 40,
  dx: (Math.random() - 0.5) * 1.1,
  dy: (Math.random() - 0.5) * 1.1,
  hue: Math.random() * 360
}));

function draw() {
  ctx.globalCompositeOperation = "source-over";
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  ctx.globalCompositeOperation = "lighter";

  for (const d of dots) {
    d.x += d.dx;
    d.y += d.dy;

    if (d.x < -200 || d.x > canvas.width + 200) d.dx *= -1;
    if (d.y < -200 || d.y > canvas.height + 200) d.dy *= -1;

    d.hue = (d.hue + 0.6) % 360;

    const g = ctx.createRadialGradient(d.x, d.y, 0, d.x, d.y, d.r);
    g.addColorStop(0, `hsla(${d.hue},100%,75%,0.8)`);
    g.addColorStop(1, "transparent");

    ctx.fillStyle = g;
    ctx.beginPath();
    ctx.arc(d.x, d.y, d.r, 0, Math.PI * 2);
    ctx.fill();
  }

  requestAnimationFrame(draw);
}
draw();
</script>
