<!-- YouTube -->
<div id="yt-wrap">
  <iframe
    width="250"
    height="250"

<!-- æ–‡å­— -->

</div>

<script>
const canvas = document.getElementById("canvas")
const ctx = canvas.getContext("2d")

function resize() {
  canvas.width = innerWidth
  canvas.height = innerHeight
}
resize()
addEventListener("resize", resize)

/* âœ¨ è¶…æ¸…æ™°å…‰æ˜çƒ */
class LightOrb {
  constructor() {
    this.reset()
  }

  reset() {
    this.x = Math.random() * canvas.width
    this.y = Math.random() * canvas.height
    this.radius = 80 + Math.random() * 70
    this.vx = (Math.random() - 0.5) * 1.4
    this.vy = (Math.random() - 0.5) * 1.4
    this.hue = Math.random() * 360
  }

  update() {
    this.x += this.vx
    this.y += this.vy
    this.hue += 0.8

    if (
      this.x < -200 || this.x > canvas.width + 200 ||
      this.y < -200 || this.y > canvas.height + 200
    ) this.reset()
  }

  draw() {
    const g = ctx.createRadialGradient(
      this.x, this.y, 0,
      this.x, this.y, this.radius
    )

    g.addColorStop(0, `hsla(${this.hue},100%,75%,1)`)
    g.addColorStop(0.25, `hsla(${this.hue},100%,65%,0.75)`)
    g.addColorStop(0.5, `hsla(${this.hue},100%,55%,0.4)`)
    g.addColorStop(1, `hsla(${this.hue},100%,50%,0)`)

    ctx.fillStyle = g
    ctx.beginPath()
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2)
    ctx.fill()
  }
}

const orbs = Array.from({ length: 8 }, () => new LightOrb())

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height)
  orbs.forEach(o => {
    o.update()
    o.draw()
  })
  requestAnimationFrame(animate)
}
animate()
</script>
