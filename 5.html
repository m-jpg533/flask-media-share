<script type="module">
import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";

const canvas = document.getElementById("canvas");
const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(devicePixelRatio);

const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 100);
camera.position.z = 10;

const balls = [];
const geo = new THREE.SphereGeometry(0.6, 32, 32);

for (let i = 0; i < 14; i++) {
  const mat = new THREE.MeshStandardMaterial({
    color: new THREE.Color(`hsl(${Math.random()*360},100%,70%)`),
    emissive: new THREE.Color(`hsl(${Math.random()*360},100%,60%)`),
    emissiveIntensity: 2
  });
  const mesh = new THREE.Mesh(geo, mat);
  mesh.position.set(
    (Math.random()-0.5)*10,
    (Math.random()-0.5)*10,
    (Math.random()-0.5)*6
  );
  scene.add(mesh);
  balls.push(mesh);
}

scene.add(new THREE.PointLight(0xffffff, 6));
scene.add(new THREE.AmbientLight(0xffffff, 1.2));

function animate() {
  requestAnimationFrame(animate);
  balls.forEach((b,i)=>{
    b.position.x += Math.sin(Date.now()*0.001+i)*0.02;
    b.position.y += Math.cos(Date.now()*0.001+i)*0.02;
    b.rotation.x += 0.003;
    b.rotation.y += 0.004;
  });
  renderer.render(scene, camera);
}
animate();

addEventListener("resize", ()=>{
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>
