<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ppsd</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;
  font-family:
    "Noto Sans TC",
    "PingFang TC",
    "Microsoft JhengHei",
    sans-serif;
}

/* YouTube 背景 */
#yt-wrap {
  position: fixed;
  inset: 0;
  z-index: 1;
}

/* 右上角圖片 */
#img {
  position: fixed;
  top: 10px;
  right: 10px;
  z-index: 4;
}

#img img {
  width: 90px;
  height: 90px;
  border-radius: 12px;
}

/* 文字 */
.hero {
  position: fixed;
  inset: 0;
  z-index: 3;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  pointer-events: none;
}

h1, h2 {
  margin: 0;
  color: gold;
  text-shadow: 0 0 20px #000;
}

h1 { font-size: 32px; }
h2 { font-size: 28px; }

/* 點擊播放 */
#start {
  position: fixed;
  inset: 0;
  z-index: 5;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 28px;
  color: #fff;
  background: rgba(0,0,0,.6);
  cursor: pointer;
}
</style>
</head>

<body>

<!-- 點擊層（一定要在最上） -->
<div id="start">▶ 點一下播放音樂</div>

<!-- YouTube -->
<div id="yt-wrap">
  <iframe
    id="yt"
    width="100%"
    height="100%"
    frameborder="0"
    allow="autoplay; fullscreen"
    allowfullscreen>
  </iframe>
</div>

<!-- 右側圖片 -->
<div id="img">
  <img src="https://images.pexels.com/photos/3171768/pexels-photo-3171768.jpeg">
</div>

<!-- 文字 -->
<div class="hero">
  <h1>恭賀新禧</h1>
  <h2>新年快樂</h2>
</div>

<script>
document.getElementById("start").addEventListener("click", () => {
  const yt = document.getElementById("yt");
  yt.src =
    "https://www.youtube.com/embed/JcqhvPNiJzo" +
    "?autoplay=1&mute=0&playsinline=1&controls=0&rel=0";
  document.getElementById("start").remove();
});
</script>

</body>
</html>
