<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>ÂÖâÊòéÁêÉ‰∫íÂãï</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* ‰∏≠Â§ÆÊñáÂ≠ó */
.centerText {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  pointer-events: none;
  z-index: 5;

}

.centerText h2 {
  margin: 0;

  text-shadow: 0 0 15px #00ff88;
}

/* Â∑¶‰∏äÂΩ±Áâá */
#yt-wrap {
  position: fixed;
  top: 10px;
  left: 10px;
  z-index: 3;
}

/* Âè≥‰∏äÂúñÁâá */
#img {
  position: fixed;
  top: 10px;
  right: 10px;
  z-index: 4;

canvas {
  display: block;

</style>
</head>

<body>

<!-- üé¨ Â∑¶‰∏äÂΩ±ÁâáÔºàÊâãÊ©üÂèØÊí≠Ôºâ -->
<div id="yt-wrap">
  <iframe
    width="250"
    height="250"
    src="https://www.youtube.com/embed/_zOjRlVpAOQ?si=pHtbZ2tKAEWHWgHl?autoplay=1&mute=1&loop=1&playlist=_zOjRlVpAOQ&controls=0&rel=0&playsinline=1"
    allow="autoplay; encrypted-media"
    allowfullscreen>
  </iframe>
</div>

<!-- üñºÔ∏è Âè≥‰∏äÂúñÁâá -->
<div id="img">
  <img height="90" width="90"
  src="https://images.pexels.com/photos/3171768/pexels-photo-3171768.jpeg">
</div>

<!-- ‰∏≠Â§ÆÊñáÂ≠ó -->
<div class="centerText">
  <h1>ÊÅ≠Ë≥ÄÊñ∞Á¶ß</h1>
  <h2>Ëæ≤ÊõÜÂπ¥Âø´Ê®Ç</h2>
</div>

<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c")
const ctx = canvas.getContext("2d")

canvas.width = window.innerWidth
canvas.height = window.innerHeight

/* ===== ÂèØË™øÊï¥ÂèÉÊï∏ ===== */
const ORB_COUNT = 40
const PARTICLE_COUNT = 60
const ORB_SPEED = 0.4
const ATTRACTION = 0.03
/* ==================== */

let mouse = {
  x: canvas.width / 2,
  y: canvas.height / 2
}

window.addEventListener("mousemove", e => {
  mouse.x = e.clientX
  mouse.y = e.clientY
})

window.addEventListener("touchmove", e => {
  mouse.x = e.touches[0].clientX
  mouse.y = e.touches[0].clientY
})

/* ÂÖâÊòéÁêÉ */
class Orb {
  constructor() {
    this.x = Math.random() * canvas.width
    this.y = Math.random() * canvas.height
    this.vx = (Math.random() - 0.5) * ORB_SPEED
    this.vy = (Math.random() - 0.5) * ORB_SPEED
    this.size = Math.random() * 3 + 2
  }

  move() {
    const dx = mouse.x - this.x
    const dy = mouse.y - this.y
    this.vx += dx * ATTRACTION * 0.01
    this.vy += dy * ATTRACTION * 0.01

    this.x += this.vx
    this.y += this.vy

    if (this.x < 0 || this.x > canvas.width) this.vx *= -1
    if (this.y < 0 || this.y > canvas.height) this.vy *= -1
  }

  draw() {
    const g = ctx.createRadialGradient(
      this.x, this.y, 0,
      this.x, this.y, this.size * 4
    )

    g.addColorStop(0, "rgba(255,255,255,1)")
    g.addColorStop(0.3, "rgba(0,255,255,0.9)")
    g.addColorStop(1, "rgba(0,255,255,0)")

    ctx.fillStyle = g
    ctx.beginPath()
    ctx.arc(this.x, this.y, this.size * 4, 0, Math.PI * 2)
    ctx.fill()
  }
}

/* Èº†Ê®ôÁ≤íÂ≠ê */
class Particle {
  constructor() {
    this.x = mouse.x
    this.y = mouse.y
    this.vx = (Math.random() - 0.5) * 4
    this.vy = (Math.random() - 0.5) * 4
    this.life = 80
  }

  move() {
    this.x += this.vx
    this.y += this.vy
    this.life--
  }

  draw() {
    ctx.fillStyle = "rgba(0,255,150,0.8)"
    ctx.beginPath()
    ctx.arc(this.x, this.y, 2, 0, Math.PI * 2)
    ctx.fill()
  }
}

/* üéÜ ÁÖôÁÅ´Á≤íÂ≠ê */
class FireworkParticle {
  constructor(x, y) {
    this.x = x
    this.y = y
    const angle = Math.random() * Math.PI * 2
    const speed = Math.random() * 6 + 2
    this.vx = Math.cos(angle) * speed
    this.vy = Math.sin(angle) * speed
    this.life = 80
    this.size = Math.random() * 3 + 2
    this.hue = Math.random() * 360
  }

  move() {
    this.x += this.vx
    this.y += this.vy
    this.vy += 0.05
    this.life--
  }

  draw() {
    const g = ctx.createRadialGradient(
      this.x, this.y, 0,
      this.x, this.y, this.size * 3
    )

    g.addColorStop(0, `hsla(${this.hue},100%,70%,1)`)
    g.addColorStop(0.4, `hsla(${this.hue},100%,60%,0.8)`)
    g.addColorStop(1, `hsla(${this.hue},100%,50%,0)`)

    ctx.fillStyle = g
    ctx.beginPath()
    ctx.arc(this.x, this.y, this.size * 3, 0, Math.PI * 2)
    ctx.fill()
  }
}

const orbs = []
const particles = []
const fireworks = []

for (let i = 0; i < ORB_COUNT; i++) {
  orbs.push(new Orb())
}

function createFirework(x, y) {
  for (let i = 0; i < 60; i++) {
    fireworks.push(new FireworkParticle(x, y))
  }
}

/* ÈªûÊìäÁÖôÁÅ´ */
window.addEventListener("click", e => {
  createFirework(e.clientX, e.clientY)
})

window.addEventListener("touchstart", e => {
  const t = e.touches[0]
  createFirework(t.clientX, t.clientY)
})

/* Ëá™ÂãïÁÖôÁÅ´ */
function autoFirework() {
  const x = Math.random() * canvas.width
  const y = Math.random() * canvas.height * 0.6
  createFirework(x, y)
}
setInterval(autoFirework, 3000)

/* ‰∏ªÂãïÁï´ */
function animate() {
  ctx.fillStyle = "rgba(0,0,0,0.25)"
  ctx.fillRect(0, 0, canvas.width, canvas.height)

  orbs.forEach(o => {
    o.move()
    o.draw()
  })

  particles.push(new Particle())
  if (particles.length > PARTICLE_COUNT) particles.shift()

  particles.forEach(p => {
    p.move()
    p.draw()
  })

  for (let i = fireworks.length - 1; i >= 0; i--) {
    const f = fireworks[i]
    f.move()
    f.draw()
    if (f.life <= 0) fireworks.splice(i, 1)
  }

  requestAnimationFrame(animate)
}

animate()

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth
  canvas.height = window.innerHeight
})
</script>

</body>
</html>
