<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

/* ===== å¯èª¿æ•´åƒæ•¸ ===== */
const ORB_COUNT = 40;      // å…‰æ˜çƒæ•¸é‡
const PARTICLE_COUNT = 60; // é¼ æ¨™ç²’å­æ•¸é‡
const ORB_SPEED = 0.4;     // å…‰æ˜çƒé€Ÿåº¦
const ATTRACTION = 0.03;   // æ»‘é¼ å¸å¼•åŠ›
/* ==================== */

let mouse = {
  x: canvas.width / 2,
  y: canvas.height / 2
};

/* æ»‘é¼  + æ‰‹æ©Ÿè§¸æ§ */
window.addEventListener("mousemove", e => {
  mouse.x = e.clientX;
  mouse.y = e.clientY;
});

window.addEventListener("touchmove", e => {
  mouse.x = e.touches[0].clientX;
  mouse.y = e.touches[0].clientY;
});

/* å…‰æ˜çƒ */
class Orb {
  constructor() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height;
    this.vx = (Math.random() - 0.5) * ORB_SPEED;
    this.vy = (Math.random() - 0.5) * ORB_SPEED;
    this.size = Math.random() * 3 + 2;
  }

  move() {
    /* æ»‘é¼ å¸å¼• */
    const dx = mouse.x - this.x;
    const dy = mouse.y - this.y;

    this.vx += dx * ATTRACTION * 0.01;
    this.vy += dy * ATTRACTION * 0.01;

    this.x += this.vx;
    this.y += this.vy;

    /* é‚Šç•Œåå½ˆ */
    if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
    if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
  }

  draw() {
    const g = ctx.createRadialGradient(
      this.x, this.y, 0,
      this.x, this.y, this.size * 4
    );

    g.addColorStop(0, "rgba(255,255,255,1)");
    g.addColorStop(0.3, "rgba(0,255,255,0.9)");
    g.addColorStop(1, "rgba(0,255,255,0)");

    ctx.fillStyle = g;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size * 4, 0, Math.PI * 2);
    ctx.fill();
  }
}

/* é¼ æ¨™ç²’å­ */
class Particle {
  constructor() {
    this.x = mouse.x;
    this.y = mouse.y;
    this.vx = (Math.random() - 0.5) * 4;
    this.vy = (Math.random() - 0.5) * 4;
    this.life = 80;
  }

  move() {
    this.x += this.vx;
    this.y += this.vy;
    this.life--;
  }

  draw() {
    ctx.fillStyle = "rgba(0,255,150,0.8)";
    ctx.beginPath();
    ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
    ctx.fill();
  }
}

const orbs = [];
const particles = [];

/* å»ºç«‹å…‰æ˜çƒ */
for (let i = 0; i < ORB_COUNT; i++) {
  orbs.push(new Orb());
}

function animate() {
  ctx.fillStyle = "rgba(0,0,0,0.25)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  /* å…‰æ˜çƒ */
  orbs.forEach(o => {
    o.move();
    o.draw();
  });

  /* æ»‘é¼ ç²’å­ */
  particles.push(new Particle());
  if (particles.length > PARTICLE_COUNT) {
    particles.shift();
  }

  particles.forEach(p => {
    p.move();
    p.draw();
  });

  requestAnimationFrame(animate);
}

animate();

/* è¦–çª—è®ŠåŒ– */
window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>
