<script type="module">
import TubesCursor from "https://cdn.jsdelivr.net/npm/threejs-components@0.0.19/build/cursors/tubes1.min.js"

/* â­ Framer å…‰æŸåˆå§‹åŒ– */
const app = TubesCursor(document.getElementById('canvas'), {
  tubes: {
    colors: ["#f967fb", "#53bc28", "#6958d5"],
    lights: {

      colors: ["#83f36e", "#fe8a2e", "#ff008a", "#60aed5"]

/* ğŸµ é»æ“Šå½±ç‰‡é–‹è²éŸ³ */
document.getElementById("yt-wrap").addEventListener("click", () => {
  const iframe = document.getElementById("yt-player")
  iframe.src =
    "https://www.youtube.com/embed/JcqhvPNiJzo?autoplay=1&loop=1&playlist=JcqhvPNiJzo&controls=0&playsinline=1"
})

/* ğŸ† ç…™ç«ç³»çµ± */
const fireCanvas = document.getElementById("fireCanvas")
const ctx = fireCanvas.getContext("2d")

function resize() {
  fireCanvas.width = window.innerWidth
  fireCanvas.height = window.innerHeight
}
resize()
window.addEventListener("resize", resize)

class Firework {
  constructor(x, y) {
    this.x = x
    this.y = y
    const angle = Math.random() * Math.PI * 2
    const speed = Math.random() * 6 + 2
    this.vx = Math.cos(angle) * speed
    this.vy = Math.sin(angle) * speed
    this.life = 80
    this.size = Math.random() * 3 + 2
    this.hue = Math.random() * 360
  }

  move() {
    this.x += this.vx
    this.y += this.vy
    this.vy += 0.05
    this.life--
  }

  draw() {
    const g = ctx.createRadialGradient(
      this.x, this.y, 0,
      this.x, this.y, this.size * 3
    )
    g.addColorStop(0, `hsla(${this.hue},100%,70%,1)`)
    g.addColorStop(1, `hsla(${this.hue},100%,50%,0)`)

    ctx.fillStyle = g
    ctx.beginPath()
    ctx.arc(this.x, this.y, this.size * 3, 0, Math.PI * 2)
    ctx.fill()
  }
}

const fireworks = []

function createFirework(x, y) {
  for (let i = 0; i < 40; i++) {
    fireworks.push(new Firework(x, y))
  }
}

/* é»æ“Šç…™ç« */
window.addEventListener("click", e => {
  createFirework(e.clientX, e.clientY)
})

window.addEventListener("touchstart", e => {
  const t = e.touches[0]
  createFirework(t.clientX, t.clientY)
})

/* è‡ªå‹•ç…™ç« */
setInterval(() => {
  const x = Math.random() * fireCanvas.width
  const y = Math.random() * fireCanvas.height * 0.6
  createFirework(x, y)
}, 3000)

/* ç…™ç«å‹•ç•« */
function animateFire() {
  ctx.clearRect(0,0,fireCanvas.width, fireCanvas.height)


  for (let i = fireworks.length - 1; i >= 0; i--) {
    const f = fireworks[i]
    f.move()
    f.draw()
    if (f.life <= 0) fireworks.splice(i, 1)
  }

  requestAnimationFrame(animateFire)
}
animateFire()
</script>
